<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Shekel Store | Conestoga Computer Science Club</title>
  <meta name="description"
    content="The Conestoga Computer Science Club seeks to further students' interest and understanding of Computer Science through enriching experiences. We hold weekly meetings and host contests, hackathons, and more! Stop by after school on Mondays in room 2005.">
  <meta name="theme-color" content="#eaaded">

  <!--CSS re-used across stogacs.club -->
  <link rel="stylesheet" href="/style/theme.css">
  <link rel="stylesheet" href="/style/navbar.css">
  <link rel="stylesheet" href="/style/leaderboard.css">

  <!-- Load in page specific CSS -->
  <link rel="stylesheet" href="/style/store.css">

  <!--Scripts re-used across stogacs.club -->
  <script src="/scripts/utils.js"></script>
  <script src="/scripts/navbar.js"></script>

  <!-- Load in page scripts -->
  <script src="/scripts/leaderboard/store.js"></script>

  <!-- Load in external CSS Libraries -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/grids-responsive-min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />


</head>

<body>
  <header>
    <p class="navbar-title">Conestoga Computer Science Club</p>
    <input type="checkbox" id="navbar-click">
    <label for="navbar-click" class="navbar-toggle"><i class="fas fa-bars"></i></label>
    <ul id="navbar-links">
      <li><a href="/">Home</a></li>
    </ul>
  </header>
  <section class="screen pure-g center-form">
    <div style="font-size: 150%; position:absolute; top:100px; padding-bottom: 90px;">
      <p id="error-display" class="error-text center-text"></p>
    </div>
    <div class="main">

      <div id="side-cards" style="position: absolute; top: 0px;">
        <div class="side-card pure-g">
          <div class="card-content center-text">
            <div>
              <b id="title" class="center-text">Discover the Shekel<span style="color: var(--garnet);">Shop</span></b>
            </div>
            <img style="padding:30px;" id="${item.id}">
            <div>
              <p id="description" class="center-text">Purchase power-ups for yourself or the club as a whole. Check
                back regularly as the shop changes frequently!</p>
            </div>
          </div>
        </div>
      </div>
      <div style="max-width: 1300px;">

        <div id="shop-cards">

          <noscript>
            <p class="center-text error-text" style="font-size: 180%;">JavaScript is <b>required</b> to view this page.
              <p>
          </noscript>

        </div>
      </div>
    </div>
  </section>
  <script async defer src="/scripts/main.js"></script>
</body>
