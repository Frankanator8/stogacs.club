<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Currency Trading | Powered by FTX</title>
    <meta name="description" content="Trade the official StogaCS Currencies" />
    <meta name="theme-color" content="#eaaded" />

    <!--CSS re-used across stogacs.club -->
    <link rel="stylesheet" href="/style/theme.css" />
    <link rel="stylesheet" href="/style/navbar.css" />
    <link rel="stylesheet" href="/style/main.css" />

    <!-- Load in page specific CSS -->
    <link rel="stylesheet" href="/style/leaderboard/trade.css" />
    <link rel="stylesheet" href="/style/tooltips.css" />

    <!-- Load in page specific scripts -->
    <script src="/scripts/utils.js"></script>
    <script src="/scripts/trading.js"></script>
    <script src="/scripts/navbar.js"></script>

    <!-- Load in external CSS Libraries -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/grids-responsive-min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>

  <body>
    <header style="padding-top: 20px; padding-bottom: 20px">
      <div>
        <p class="navbar-title">Conestoga Computer Science Club</p>
        <div class="sponsor-container">
          <p>Powered by</p>
          <img src="/media/misc/logo-ftx.png" alt="FTX Logo" />
        </div>
      </div>
      <input type="checkbox" id="navbar-click" />
      <label for="navbar-click" class="navbar-toggle"><i class="fas fa-bars"></i></label>
      <ul id="navbar-links">
        <li><a href="/">Home</a></li>
      </ul>
    </header>

    <section id="main-section" class="screen pure-g">
      <div class="pure-u-1-12"><!-- formatting div PRE--></div>
      <div class="pure-u-5-6 pure-g">
        <h1 class="pure-u-1 center-text"> Currency Exchange </h1>
        <h2 class="center-text error-text" id="error-display" style="display: none"></h2>
        <div class="info-card">
          <div class="convert-container">
            <div class="left-section" style="margin-right: 30px; margin-bottom: 50px">
              <div class="labels">
                <h2>I Own</h2>
                <p id="shekel-bal">0 Sharick Shekels</p>
                <hr />
                <p id="dd-bal">0 Dewees Dollars</p>
              </div>
              <div class="vertical-line"></div>
            </div>
            <div class="left-section">
              <div class="labels">
                <h2>Exchange Rate</h2>
                <p id="shekel-master">1 Sharick Shekel</p>
                <hr />
                <p id="dd-conv">1 Dewees Dollar</p>
                <div style="display: inline-flex; margin-top: 1em; align-items: center">
                  <img
                    src="/media/misc/logo-ftx.png"
                    height="28px"
                    style="margin-top: -2px; margin-right: 3px"
                  /><p style="margin-right: 5px">Real-Time Quote</p>
                  <span>
                    <div class="indicator"> </div>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="info-card">
          <h2>Trade</h2>
          <div class="convert-container">
            <div class="left-section">
              <div class="labels">
                <div style="display: inline-flex; align-items: center">
                  <input type="number" min="1" value="1" style="width: 75px" id="conv-quantity" /><p
                    id="conv-input-label"
                  >
                    Sharick Shekels</p
                  >
                </div>
                <hr />
                <p id="conv-result">0 Dewees Dollars</p>
              </div>
              <div class="bracket"></div>
            </div>
            <div class="button-group">
              <button class="pure-button" id="swap-button">Swap</button>
              <button class="pure-button" id="buy-button" disabled="true">Execute</button>
            </div>
          </div>
        </div>

        <!-- formatting div POST-->
      </div>
      <div class="pure-u-1-12"><!-- formatting div POST--></div>
    </section>
  </body>
</html>
