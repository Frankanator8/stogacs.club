<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Presentations | Conestoga Computer Science Club</title>
    <meta name="description" content="View upcoming and past presentations and sign up.">
    <meta name="theme-color" content="#eaaded">

    <!--CSS re-used across stogacs.club -->
    <link rel="stylesheet" href="/style/theme.css">
    <link rel="stylesheet" href="/style/navbar.css">
    <link rel="stylesheet" href="/style/main.css">

    <!-- Load in page specific CSS -->
    <link rel="stylesheet" href="/style/presentations/presentation.css">

    <!-- Load in external CSS Libraries -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/grids-responsive-min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>


    <!-- Load external JS -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

    <!-- Load in page specific scripts -->
    <script src="/scripts/presentations/presentations.js"></script>
</head>

<body>
<header>
    <p class="navbar-title">Conestoga Computer Science Club</p>
    <input type="checkbox" id="navbar-click">
    <label for="navbar-click" class="navbar-toggle"><i class="fas fa-bars"></i></label>
    <ul id="navbar-links">
        <li><a href="/">Home</a></li>
    </ul>
</header>

<section id="title">
    <h1 class="pure-u-1 center-text"><strong>Presentations</strong></h1>
    <noscript>
        <p class="center-text">Please enable JavaScript to enable presentation functionality</p>
    </noscript>
    <p class="center-text">Preview upcoming presentations, view past presentations, or sign up to present. </p>
</section>

<section class="buttons">
    <form action="/presentations/signup">
        <button>Sign Up</button>
    </form>

</section>
<section id="upcoming-presentations" class="presentation-list">
    <h2 class="pres-typ">Upcoming</h2>
    <div class="pres-flex" id="upc-flex">

    </div>
</section>


</body>
